<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="calculator-keys">
                <button class="operator" data-action="clear">AC</button>
                <button class="operator" data-action="delete">DEL</button>
                <button class="operator" data-action="percentage">%</button>
                <button class="operator" data-action="divide">รท</button>
                
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-action="multiply">ร</button>
                
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-action="subtract">-</button>
                
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="operator" data-action="add">+</button>
                
                <button class="number" data-number="0">0</button>
                <button class="number" data-number=".">.</button>
                <button class="operator" data-action="equals" id="equals">=</button>
            </div>
        </div>
        <div class="calculator-background"></div>
    </div>
    <div class="particles" id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
